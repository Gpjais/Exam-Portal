<div class="bootstrap-wrapper" >
       
      
       <div class="container" >
       
          <div class="row" >

                   <div class="col-md-6 offset-md-3"  style=" margin-bottom: 100px;">

                           <div class="container text-center" >
                              
                                   <img src="../../../assets/Exam-Simulator-Icon-01 (1) (1).png">
                                  
                           </div>
                           <h3 class="text-center" style="color: aliceblue;">Please Register yourself</h3>
                           
                           <form (ngSubmit)="formsubmit()">

                           <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>User Name</mat-label>
                            <input 
                            required
                             [(ngModel)]="user.username"
                             name="username"
                            matInput placeholder="Placeholder">
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>User Password</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.password"
                            name="password"
                            type="password" matInput placeholder="Placeholder">
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>First Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            matInput placeholder="Placeholder">
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Last Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput placeholder="Placeholder">
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label> Email</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.email"
                            name="email"
                            type="Email" matInput placeholder="Placeholder">
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Phone</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.phone"
                            name="phone"
                            matInput placeholder="Placeholder">
                          </mat-form-field>
 
                           <div class="container text-center"  style="margin-bottom: 20px;">
 
                            <button type="submit" mat-raised-button color="primary" style="margin-right: 20px;" >Signup</button>
                            <button mat-raised-button color="accent">Reset</button>

                           </div>

                        </form>
                    </div>
            </div>
        </div>
 </div>
