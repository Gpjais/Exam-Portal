<h1 style="margin-top: 20px;">Add Questions to {{quiztitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col md-12">
            <mat-card *ngFor="let q of questions ; let i=index " style="margin-top: 20px;">
               <mat-card-content>
                <p>
                  <b> Q {{i+1}} )</b>  <span style="margin-left: 15px;">{{q.question_content}}</span>
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1)</b> {{q.option_one}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>2)</b> {{q.option_two}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>3)</b> {{q.option_three}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>4)</b> {{q.option_four}}</p>
                        </div>
                    </div>
                    <mat-divider>
                       
                    </mat-divider>
                    <p><b>correct Answer : {{q.answer}}</b></p>
                </div>
               </mat-card-content>
            </mat-card>
            <button type="submit" style="margin-left: 600px; margin-top: 20px; margin-bottom: 20px; "  mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+quizid+'/'+quiztitle">
                ADD QUESTION
            </button>
        </div>
    </div>
</div>
