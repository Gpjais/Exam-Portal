<div class=" bootstrap-wrapper ">
    <div class="container" >
        <div class="row">
               <div class="col-md-6 offset-md-4">
                
                <div style="margin-top: 80px;" class="offset-md-1" >             
                    <img src="../../../assets/Exam-Simulator-Icon-01 (1) (1).png">  
                 </div>
                 <h1 style="color: aliceblue; padding-left: 100px;">LOGIN HERE</h1>
                 
               </div>
               <div class="col-md-6 offset-md-3">
             <!--   {{loginData | json}}-->
                <form  (ngSubmit)="formsubmit()">
                    <mat-form-field appearance="outline"  style="width: 100%;">
                        <mat-label>User Name</mat-label>
                        
                        <input 
                        required
                        [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="UserName">
                      </mat-form-field>
                      
                      <mat-form-field appearance="outline"  style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input 
                        type="password"
                        required
                        [(ngModel)]="loginData.password"
                        name="password"
                        matInput placeholder="UserName">
                      </mat-form-field>
                      
           
                      <div class="container text-center"  style="margin-bottom: 20px;">
 
                        <button type="submit" mat-raised-button color="primary" style="margin-right: 20px;" class="offset-md-4" >Login</button>
                        <button mat-raised-button color="accent">Reset</button>

                       </div>
                 </form>
               </div>
                 
              

           
        </div>
    </div>


</div>
