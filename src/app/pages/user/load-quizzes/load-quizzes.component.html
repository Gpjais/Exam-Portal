<div class="bootstrapwrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="margin-top: 20px;" *ngFor="let q of quizzes" >
                <mat-card >
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title> {{q.quiz_title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">
                            {{q.quiz_description}}
                        </p>
                     </mat-card-content>
                     <button mat-button color="primary">view</button>
                     <button mat-button color="warn">start</button>
                     <button mat-button color="disabled">Questions : {{q.no_of_question}}</button>
                </mat-card>
            </div>
        </div>
    </div>
</div>
